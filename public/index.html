    <body class="text-center">
        <br>
        <h4 class="text-center">Working with REST Api</h4>
        <br>
        <p >In this demonstration I have used HTML, Bootstrap, Nodejs, Express and EJS(express View Engine)</p>
        <br>
        <div class="text-center">
            <a class="btn btn-primary" href="/list?v=1">List of users</a>
           <!--- <button class="btn btn-primary" onclick="show_form();">Add a User</button> --->
        </div>
        <br><br>
        <div  style="display: none;" id="form">
            <form action="add" method="post">
                <table style=" margin:auto ">
                    <tr>
                        <td>Name : </td>
                        <td><input name='name' type="text"></td>
                     </tr>
                     <tr>
                        <td>Email : </td>
                        <td><input name='email' type="text"></td>
                     </tr>
                     <tr>
                        <td>Gender : </td>
                        <td><input name='gender' value="male" id="gen" type="radio">Male <input name='gender' value="female" id="gen" type="radio">Female</td>
                     </tr>
                     <tr>
                        <td>Status : </td>
                        <td><input name='status' value="active" id="sta" type="radio">Active
                            <input name='status' value="inactive" id="sta" type="radio">Inactive</td>
                     </tr>
                </table>
                <br>
                <button style="color: aqua;" class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </div>
    </body>
